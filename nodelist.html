<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="first-heading">Hello World<span style = "display:none;">VEER</span></h1>
    <ul>
        <li>java</li><li>python</li><li>react</li><li>java script</li>
    </ul>
    <ol>
        <li>instagram</li>
        <li>whatsapp</li>
        <li>youtube</li>
        <li>pinterest</li>
    </ol>
</body>
<script>
    const head = document.getElementById('first-heading');
    console.log(head.textContent);
    head.textContent = 'Hello Veer';
    console.log(head.innerText);
    head.innerText = "JAI SHRI RAM"
    console.log(head.innerHTML);
    const ul_list =  document.querySelector('ul');
    console.log(ul_list.children);// html collection will be returned in the console
    console.log(ul_list.childNodes);// node list will be returned in the console
    const ol_list =  document.querySelector('ol');
    console.log(ol_list.children);// html collection will be returned in the console
    console.log(ol_list.childNodes);// node list will be returned in the console
</script>
</html>
